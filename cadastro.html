<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
<style>
 
        body {
 
            margin: 0;
 
            padding: 0;
 
            font-family: "Times New Roman", serif;
 
            background: linear-gradient(180deg, #0d47a1, #e67c1f, #0d47a1);
 
            height: 100vh;
 
            display: flex;
 
            justify-content: center;
 
            align-items: center;
 
        }

        .container {
 
            width: 850px;
 
            background: #ffffffee;
 
            border-radius: 60px;
 
            padding: 40px 60px;
 
            display: flex;
 
            gap: 80px;
 
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
 
        }

        .logo-area {
 
            display: flex;
 
            flex-direction: column;
 
            justify-content: center;
 
            align-items: center;
 
            width: 40%;
 
            text-align: center;
 
        }

        .logo-area img {
 
            width: 95px;
 
            margin-bottom: 15px;
 
        }

        .title {
 
            font-size: 28px;
 
            font-weight: 500;
 
            text-align: left;
 
            margin-bottom: 5px;
 
        }

        .subtitle {
 
            font-size: 14px;
 
            margin-bottom: 20px;
 
            color: #333;
 
        }

        .form {
 
            width: 60%;
 
        }

        input {
 
            width: 100%;
 
            padding: 12px;
 
            border: 1px solid #ddd;
 
            border-radius: 20px;
 
            margin-bottom: 12px;
 
            outline: none;
 
            font-size: 14px;
 
        }

        .btn {
 
            width: 100%;
 
            padding: 12px;
 
            background-color: #ff9600;
 
            border: none;
 
            border-radius: 20px;
 
            color: #B26019

;
 
            font-weight: bold;
 
            cursor: pointer;
 
            font-size: 15px;
 
            margin-top: 10px;
 
        }

        .btn:hover {
 
            background-color: #e68600;
 
        }

        .login-link {
 
            text-align: right;
 
            margin-top: 8px;
 
            font-size: 11px;
 
        }

        .login-link a {
 
            text-decoration: none;
 
            color: #333;
 
        }
 
        .logo-area img {

    width: 400px;

    margin-bottom: 70px;

    margin-left: 210px;

}
</style>
</head>
<body>
<div class="container">
<div class="logo-area">
<img src="file:///C:/Users/junqueira.1994/Downloads/logo.png" alt="Logo" />
</div>

<!-- Área esquerda com o logo -->
<div class="logo-area">
 
 
</div>
<!-- Área direita com formulário -->
<div class="form">
<h2 class="title">Bem vindo ao SenacConecta !</h2>
<p class="subtitle">Preencha as informações para criar sua conta:</p>
<input type="text" placeholder="Nome completo">
<input type="email" placeholder="Email">
<input type="tel" placeholder="Telefone">
<input type="password" placeholder="Senha">
<input type="password" placeholder="Confirmar senha">
<button class="btn">CADASTRAR-SE</button>
<div class="login-link">
 
                Já tem uma conta? <a href="login.html">Entrar</a>
</div>
</div>
</div>
</body>
</html>
