<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tela de Login</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b4fa3, #f08a1f, #0b4fa3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 
    .container {
      width: 480px;
      background: white;
      padding: 40px;
      border-radius: 40px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
 
    .logo-area {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
 
    .logo-area img {
      width: 200px;
    }
 
    .form-area {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
 
    h2 {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 22px;
     font-family: Libre Caslon Display, sans-serif;
    }
 
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 16px;
    }
 
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #f08a1f;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: #B26019;
      font-weight: bold;
    }
 
    button:hover {
      opacity: 0.9;
    }
</style>
</head>
<body>
<div class="container">
<div class="logo-area">
<img src="file:///C:/Users/junqueira.1994/Downloads/logo.png" alt="Logo" />
</div>
 
    <div class="form-area">
<h2>Bem vindo de volta!</h2>
<input type="email" placeholder="Email" />
<input type="password" placeholder="Senha" />
<button>ENTRAR</button>
<a href="cadastro.html" style="font-size: 7px; color: #555; text-align: right; text-decoration: none;">Ainda n√£o tem uma conta?</a>
</div>
</div>
</body>
</html>
